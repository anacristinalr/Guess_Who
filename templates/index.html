<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego ¿Quién soy?</title>
    <!-- Cambia la ruta del CSS para que Flask lo sirva correctamente -->
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="tablero">
      <div class="titulo">
        <img src="../static/img/logo.png" alt="logo" />
      </div>

      <div class="grid" id="personajes-grid">
        <!-- Las cards se insertan dinámicamente con JavaScript -->
      </div>
    </div>

    <div id="mensaje"></div>

    <h3>Haz una pregunta:</h3>

    <div id="botones">
      <button data-filtro="mujer">¿Es mujer?</button>
      <button data-filtro="hombre">¿Es hombre?</button>
      <button data-filtro="accesorios">¿Tiene accesorios?</button>
      <button data-filtro="lentes">¿Usa lentes?</button>
      <button data-filtro="pelo_largo">¿Tiene el pelo largo?</button>
      <button data-filtro="pelo_corto">¿Tiene el pelo corto?</button>
      <button data-filtro="gorro">¿Usa gorro?</button>
      <button data-filtro="aretes">¿Tiene pendientes?</button>
      <button data-filtro="barba">¿Tiene barba?</button>
      <button data-filtro="pelo_suelto">¿Tiene el pelo suelto?</button>
      <button data-filtro="rubio">¿Tiene cabello rubio?</button>
      <button data-filtro="castanio">¿Tiene cabello castaño?</button>
      <button data-filtro="negro">¿Tiene cabello negro?</button>
      <button data-filtro="pelirrojo">¿Tiene cabello pelirrojo?</button>
      <button data-filtro="multicolor">¿Tiene cabello multicolor?</button>
      <button data-filtro="derecha">¿Está mirando a la derecha?</button>
      <button data-filtro="izquierda">¿Está mirando a la izquierda?</button>
      <button data-filtro="tez_clara">¿Es de tez clara?</button>
      <button data-filtro="tez_morena">¿Es de tez morena?</button>
      <button data-filtro="afro">¿Tiene el cabello afro?</button>
      <button data-filtro="ondulado">¿Tiene el cabello ondulado?</button>
      <button data-filtro="corte_militar">¿Tiene corte militar?</button>
      <button data-filtro="copete">¿Tiene copete?</button>
    </div>

    <div class="juegar-de-nuevo">
      <button id="btn-reiniciar">REINICIAR JUEGO</button>
    </div>

    <h2 id="resultado"></h2>

    <script src="../static/main.js"></script>
  </body>
</html>
